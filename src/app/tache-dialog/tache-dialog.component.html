
          <h2 mat-dialog-title>Tâche</h2> 
         
          <form [formGroup]="formValue">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Titre" type="text" required minlength="2"  formControlName="titre">
                    </mat-form-field>
                    <span class="text-danger" *ngIf=" formValue.get('titre').errors?.['required'] && formValue.get('titre').touched">Titre est obligatoire</span>
                   
                    <span class="text-danger" *ngIf="formValue.get('titre').errors?.['minlength'] ">Titre doit composer au moins deux caractères</span>
                </div>
                </div>

                <div class="row">
                    <div class="col-md-12"> 
                      <mat-form-field class="example-full-width">
                        <mat-label>Priorité</mat-label> 
                      
                    <mat-select matNativeControl required  formControlName="priorite">
                      <mat-option type="number" *ngFor="let item of dataPriorite" [value]="item.value">{{item.value}}</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
                  <span class="text-danger" *ngIf=" formValue.get('priorite').errors?.['required'] && formValue.get('priorite').touched">Priorité est obligatoire</span>
                   
                    </div>
                    </div>

                    <div class="envoi" *ngIf="actionBtn=='Ajouter'">
                      <input  type="checkbox" name="super" value="valeur attachée au bouton" (click)="EnvoyerEmail()">
                        <label class="checkbox"  for="chekajout">Envoyer émail</label>
                      </div>
                
              
              
                
                <div  mat-dialog-actions [align]="'end'">

                    <button type="button" id="cancel" class="btn btn-secondary" mat-dialog-close>Close</button>
                    <button mat-raised-button type="submit"  [disabled]="formValue.invalid" class="btn btn-primary pull-right" (click)="gestionTache()">{{actionBtn}}</button>
                    
                    
                    
                </div>
            </form>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div id="ajout">
                <button type="button" class="btn btn-primary" (click)="clickAddEmployee()" style="float:right;" ><i class="material-icons">add</i> Ajouter Employé</button>
              </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary">
                        <h4 class="card-title ">Employés</h4>
                        
                        
                        
                    </div>
                    <div id="haut">
                      
                    <div id="search">
                        <mat-form-field appearance="standard">
                            <mat-label>Recherche</mat-label>
                            <input matInput (keyup)="applyFilter($event)" #input>
                          </mat-form-field>
                          <i class="material-icons" id="searchicon">search</i>
                         
                        
                      </div> 
                      </div>
                      
                     
                    <div class="card-body">


                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataEmploye" matSort>
                          
                             
                              <ng-container matColumnDef="Photo" >
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
                                <td mat-cell *matCellDef="let row"><img class="profile" src={{row.file}} /> </td>
                              </ng-container>
                          
                              
                              <ng-container matColumnDef="Nom">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                                <td mat-cell *matCellDef="let row"> {{row.nom}}</td>
                              </ng-container>
                          
                           
                              <ng-container matColumnDef="Prénom">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                                <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                              </ng-container>
                          
                           
                              <ng-container matColumnDef="Email">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
                                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                              </ng-container>
                              
                              <ng-container matColumnDef="Téléphone">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone </th>
                                <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
                              </ng-container>
                              <ng-container matColumnDef="Fonction">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header>Fonction </th>
                                <td mat-cell *matCellDef="let row"> {{row.fonction.nom}} </td>
                              </ng-container>
                              <ng-container matColumnDef="Grade">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header>Grade </th>
                                <td mat-cell *matCellDef="let row"> {{row.grade.nom}} </td>
                              </ng-container>
                              <ng-container matColumnDef="État">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header>État </th>
                                <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
                              </ng-container>

                             

                              <ng-container matColumnDef="Action">
                                <th class=" text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                                <td mat-cell *matCellDef="let row"> 
                                    <button mat-raised-button type="button" *ngIf="row.etat=='active'" matTooltip="Modifier" [matTooltipPosition]="'above'" class="btn btn-success btn-link btn-sm btn-just-icon" (click)="onEdit(row)" >
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button mat-raised-button type="button"*ngIf="row.etat=='active'" matTooltip="Supprimer" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="delete(row._id)">
                                        <i class="material-icons">delete</i>
                                    </button>
                                    <button mat-raised-button type="button" matTooltip="voir" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="details(row._id)">
                                      <i class="material-icons">visibility</i>
                                  </button>
                                  <button mat-raised-button type="button" *ngIf="row.etat=='Inactive'" matTooltip="active" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="updatemployeeactive(row._id)">
                                    <i class="material-icons">not_interested</i>
                                </button>
                                <button mat-raised-button type="button" *ngIf="row.etat=='active'" matTooltip="désactiver" [matTooltipPosition]="'above'" class="btn btn-success btn-link btn-sm btn-just-icon" (click)="updatemployeeInactive(row._id)">
                                  <i class="material-icons">done</i>
                              </button>
                                </td>
                              </ng-container>

                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          
                             
                              <!-- <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                              </tr> -->
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 50]" aria-label="Select page of taches"></mat-paginator>
                          </div>
